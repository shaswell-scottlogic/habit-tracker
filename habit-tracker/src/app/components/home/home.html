<div class="view">
    <p>Welcome!</p>
    @for (habitId of (habitIds | async); track habitId) {
        <a class="habitLink" [routerLink]="['/habit/', habitId]">Habit {{habitId}}</a>

    }
    <a class="newHabitLink" aria-label="New habit" routerLink="/new">
        <button>
            <mat-icon>add</mat-icon>
            Add New Habit
        </button>
    </a>
</div>
