<h1>Habit: {{habit()?.name}}</h1>
<div class="habit-info">
    <p>You wanted to do this {{habit()?.pattern}}</p>
    <span>You're {{judgement()}}</span>
</div>
<mat-tab-group>
  <mat-tab label="Blob View"> 
    <app-blob-view [slotData]="slotData()"></app-blob-view>
  </mat-tab>
  <mat-tab label="Grid View">
    <app-grid-view [slotData]="slotData()"></app-grid-view>
  </mat-tab>
</mat-tab-group>
