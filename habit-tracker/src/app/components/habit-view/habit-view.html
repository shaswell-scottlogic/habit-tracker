<h1>HABIT: {{habit()?.name}}</h1>
<div class="habit-info">
    <pre>{{id}}</pre><!-- 
    <pre>{{habit()?.name}}</pre>
    <pre>{{habit()?.daysCompleted}}</pre> -->
    <span>You're {{judgement()}}</span>
</div>
<mat-tab-group>
  <mat-tab label="Blob View"> 
    <app-blob-view [id]="id"></app-blob-view>
  </mat-tab>
  <mat-tab label="Grid View">
    <app-grid-view [id]="id"></app-grid-view>
  </mat-tab>
</mat-tab-group>
