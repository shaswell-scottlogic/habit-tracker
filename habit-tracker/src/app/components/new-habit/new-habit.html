
<form [formGroup]="newHabitForm" (ngSubmit)="onSubmit()">
    <h2>Create a new habit to track</h2>
    <mat-form-field [appearance]="'outline'">
        <mat-hint>What do you want to do?</mat-hint>
        <span matTextPrefix>I want to...</span>
        <input matNativeControl required name ="habitName" [formControl]="nameControl"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Frequency</mat-label>
        <mat-hint>How often do you want to do it?</mat-hint>
        <select matNativeControl required name="Frequency" [formControl]="frequencyControl" panelClass="snazzpanel">
            @for (frequency of frequencyOptions; track frequency) {
                <option [value]="frequency">{{frequency}}</option>
            }
        </select>
        <mat-error>AAAAAAAA</mat-error>
    </mat-form-field>
    <button>Add</button>
</form>
<p>You want to {{nameControl.value === "" ? `do something - what is it?` : `${nameControl.value}`}} {{ !!frequencyControl.value ?  frequencyControl.value : "...how often?"}}</p>
